<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <title>Picarat Café</title>
</head>

<body>
    <div class="navbar"> <!-- HE AQUÍ EL NAVBAR-->

        <div class="parte_izq">
            <span><a href="/">PICARAT CAFÉ</a></span>
        </div>
        <div class="parte_der">
            <a href="/carta" class="enlace">Carta</a>
            <a href="/articulos" class="enlace">Artículos</a>
            <a href="/reservas" class="enlace">Reservas</a>
            <a href="/login" class="boton">Accede</a>
        </div>
    </div>

    <div class="main"> <!-- CUERPO PRINCIPAL -->
        <div class="container_login">
            <div class="titulo">
                Accede
            </div>
            <div class="input_login_padre">
                <div class="input_login">
                    <span>Email</span>
                    <input type="email" id='email_login' placeholder="Introduce tu Email">
                </div>
                <div class="input_login">
                    <span>Contraseña</span>
                    <input type="password" id="pssw_login" placeholder="Introduce tu contraseña">
                </div>
            </div>
            <button class="btn_open" id="btn_open">
                Aceptar
            </button>
        </div>

        <div class="divider"></div>

        <div class="container_signin">
            <div class="titulo">
                Regístarte
            </div>
            <div class="padre">
                <div>
                    <div class="input">
                        <span>Email</span>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input">
                        <span>Contraseña</span>
                        <input type="password" id="pssw" placeholder="Contraseña segura">
                    </div>
                </div>
                <div>
                    <div class="input">
                        <span>Nombre</span>
                        <input placeholder="Nombre completo" id="nombre">
                    </div>
                    <div class="input">
                        <span>Teléfono</span>
                        <input placeholder="Número de teléfono" id="tlf">
                    </div>
                </div>
            </div>
            <button class="btn_open" id="btn_open2">
                Aceptar
            </button>
        </div>

    </div>

    <div class="footer"> <!-- FOOTER -->

        <div class="footer-element">
            <p class="subtitulo">Contáctanos</p>
            <p>Email: picarat@cafe.com</p>
            <p>Teléfono: 555-2638</p>
        </div>

        <div class="footer-element">
            <p class="subtitulo">Redes sociales</p>
            <p>Instagram</p>
            <p>Twitter</p>
        </div>

        <div class="footer-element">
            <p class="subtitulo">Dónde encontarnos</p>
            <p>Calle Desengaño 21</p>
            <p>Pórtugos (Granada)</p>
        </div>
    </div>

    <dialog id="modal1" class="modal_confirmacion"> <!-- Modal de info de eventos-->

        
        <hr>
        <button class="btn_close">Cerrar</button>
    </dialog>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</html>
